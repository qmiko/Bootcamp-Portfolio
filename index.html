<html>

    <title>Portfolio</title>

<body>
    <nav class="breadcrumb is-right is-large has-dot-separator" aria-label="breadcrumbs">
        <ul>
            <li class="is-active"><a href="#" aria-current="page">Index</a></li>

            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>
    <div "columns">
        <div "column">

            <section class="section">
                <div class="container">
                    <h1 class="title">Shaquima Johnson McSwain</h1>
                    <h2 class="subtitle">
                    </h2>
                </div>
            </section>
        </div>
        <div class="section">
            <div class="columns">
                <div class="container">
                    <div class="tile is-ancestor">
                        <div class="tile is-parent is-8">
                            <article class="tile is-child box">
                                <p class="title">About Me</p>

                                <div class="content">
                                    <p>(Personal Brand Statement)</p>
                                </div>
                            </article>
                        </div>
                        <div class="tile is-parent ">
                            <article class="tile is-child box">
                                <p class="title">Contact Info</p>
                                <div class="content">
                                    <a class="button is-medium">
                                        <span class="icon">
                                            <i class="fab fa-github"></i>
                                        </span>
                                    </a>
                                    <a class="button is-medium">
                                        <span class="icon">
                                            <i class="fab fa-linkedin-in"></i>
                                        </span>
                                    </a>
                                    <a class="button is-medium">
                                        <span class="icon">
                                            <i class="fas fa-envelope-open-text"></i>
                                        </span>
                                    </a>
                                    <a class="button is-medium">
                                        <span class="icon">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                    </a>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
